  <section class="calculator">
    <h2>Plan Your Savings</h2>
    <label for="goalAmount">Goal Amount (â‚¹)</label>
    <input type="number" id="goalAmount" placeholder="Enter your goal amount">

    <label for="years">Time Period (Years)</label>
    <input type="number" id="years" placeholder="Enter number of years">

    <label for="rate">Expected Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <button onclick="calculateSavings()">Calculate</button>

    <div class="result" id="result"></div>
  </section>

  <footer>
    Â© 2025 PocketWise | All rights reserved
  </footer>

  <script>
    function calculateSavings() {
      const goalAmount = parseFloat(document.getElementById('goalAmount').value);
      const years = parseFloat(document.getElementById('years').value);
      const annualRate = parseFloat(document.getElementById('rate').value);

      if (isNaN(goalAmount) || isNaN(years) || isNaN(annualRate) || goalAmount <= 0 || years <= 0 || annualRate < 0) {
        document.getElementById('result').innerText = "Please enter valid inputs.";
        return;
      }

      const months = years * 12;
      const monthlyRate = annualRate / 12 / 100;

      // Monthly SIP formula: A = P * [(1 + r)^n - 1] * (1 + r) / r
      // P = A * r / [(1 + r)^n - 1] / (1 + r)
      const monthlySavings = (goalAmount * monthlyRate) / ((Math.pow(1 + monthlyRate, months) - 1) * (1 + monthlyRate));

      document.getElementById('result').innerHTML = `
        <p>ðŸ’° You need to save â‚¹${monthlySavings.toFixed(2)} per month</p>
        <p>ðŸ“… for ${years} years at ${annualRate}% interest to reach â‚¹${goalAmount.toFixed(2)}</p>
      `;
    }
  </script>
