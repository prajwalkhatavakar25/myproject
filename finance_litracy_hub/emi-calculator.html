<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator - PocketWise</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f7f9;
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #1a1a1a;
      color: #fff;
      flex-wrap: wrap;
    }

    header h2 {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    header h2 img {
      height: 45px;
      margin-right: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00c853;
    }

    .emi-hero {
      text-align: center;
      padding: 60px 30px;
      background: linear-gradient(to right, #00c853, #a5d6a7);
      color: white;
    }

    .emi-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .emi-hero p {
      font-size: 1.1rem;
    }

    .calculator {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .calculator h2 {
      text-align: center;
      color: #00c853;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: #009d43;
    }

    .result {
      text-align: center;
      margin-top: 25px;
      font-size: 1.2rem;
      color: #1a1a1a;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .calculator {
        margin: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2><img src="international.png" alt="logo"> PocketWise</h2>
    <nav>
      <a href="home1.html">Home</a>
      <a href="learn.html">Learn</a>
      <a href="tools.html">Tools</a>
      <a href="quiz.html">Quiz</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="emi-hero">
    <h1>EMI Calculator</h1>
    <p>Plan your loans smartly ‚Äî calculate monthly EMIs instantly.</p>
  </section>

  <section class="calculator">
    <h2>Calculate Your EMI</h2>
    <label for="loanAmount">Loan Amount (‚Çπ)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label for="interestRate">Annual Interest Rate (%)</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate">

    <label for="loanTenure">Loan Tenure (Years)</label>
    <input type="number" id="loanTenure" placeholder="Enter tenure in years">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
  </section>

  <footer>
    ¬© 2025 PocketWise | All rights reserved
  </footer>

  <script>
    function calculateEMI() {
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const annualRate = parseFloat(document.getElementById("interestRate").value);
      const years = parseFloat(document.getElementById("loanTenure").value);

      if (isNaN(loanAmount) || isNaN(annualRate) || isNaN(years) || loanAmount <= 0 || annualRate <= 0 || years <= 0) {
        document.getElementById("result").innerText = "Please enter valid details.";
        return;
      }

      const monthlyRate = annualRate / 12 / 100;
      const months = years * 12;
      const emi = (loanAmount * monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);

      const totalPayment = emi * months;
      const totalInterest = totalPayment - loanAmount;

      document.getElementById("result").innerHTML = `
        <p>üìÖ Monthly EMI: ‚Çπ${emi.toFixed(2)}</p>
        <p>üí∞ Total Payment: ‚Çπ${totalPayment.toFixed(2)}</p>
        <p>üè¶ Total Interest: ‚Çπ${totalInterest.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
