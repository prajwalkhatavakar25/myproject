  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      color: #1a1a1a;
      overflow-x: hidden;
    }
    
    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #00c853, #a5d6a7, #00c853);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      opacity: 0.05;
      z-index: -1;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #1a1a1a;
      color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideDown 0.8s ease-out;
    }
    
    @keyframes slideDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    header h2 {
      font-weight: bold;
      display: flex;
      align-items: center;
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
    }
    
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: #00c853;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    nav a:hover {
      color: #00c853;
      transform: translateY(-2px);
    }

    /* Google Translate Styling */
    #google_translate_element {
      margin-left: 20px;
    }
    
    #google_translate_element select {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }
    
    #google_translate_element select:hover {
      background-color: #00b14f;
      transform: translateY(-2px);
    }
    
    /* Hide Google Translate branding */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    
    body {
      top: 0px !important;
    }
    
    .goog-te-gadget {
      color: transparent !important;
    }
    
    .goog-te-gadget .goog-te-combo {
      background-color: #00c853;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .goog-te-gadget .goog-te-combo:hover {
      background-color: #00b14f;
    }
    
    /* Hide the "Powered by" text */
    .goog-logo-link {
      display: none !important;
    }
    
    .goog-te-gadget span {
      display: none !important;

    .quiz-hero {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(135deg, #00c853 0%, #69db7c 50%, #a5d6a7 100%);
      color: #fff;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .quiz-hero::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -250px;
      right: -100px;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.3; }
    }

    .quiz-hero h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
      animation: slideUp 1s ease-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quiz-hero p {
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
      animation: slideUp 1s ease-out 0.2s both;
    }

    .quiz-container {
      background: #fff;
      width: 85%;
      max-width: 800px;
      margin: -30px auto 50px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00c853, #69db7c);
      border-radius: 10px;
      transition: width 0.5s ease;
      box-shadow: 0 2px 10px rgba(0, 200, 83, 0.4);
    }

    .quiz-container h3 {
      margin-bottom: 30px;
      color: #1a1a1a;
      font-size: 1.5rem;
      line-height: 1.6;
      min-height: 60px;
      animation: questionAppear 0.5s ease-out;
    }

    @keyframes questionAppear {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .score-display {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #00c853;
      font-weight: bold;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .options button {
      width: 100%;
      padding: 18px 24px;
      background: linear-gradient(135deg, #00c853 0%, #69db7c 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.2);
      position: relative;
      overflow: hidden;
      animation: buttonAppear 0.5s ease-out both;
    }

    .options button:nth-child(1) { animation-delay: 0.1s; }
    .options button:nth-child(2) { animation-delay: 0.2s; }

    @keyframes buttonAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .options button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
      transform: translate(-50%, -50%);
    }

    .options button:hover::before {
      width: 300px;
      height: 300px;
    }

    .options button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 200, 83, 0.4);
    }

    .options button:active {
      transform: translateY(-1px);
    }

    .back-home {
      display: block;
      width: 200px;
      margin: 40px auto;
      padding: 14px 28px;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .back-home:hover {
      background: #00c853;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0, 200, 83, 0.4);
    }

    .completion-screen {
      text-align: center;
      animation: celebrationAppear 0.8s ease-out;
    }

    @keyframes celebrationAppear {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .completion-screen h2 {
      font-size: 2.5rem;
      color: #00c853;
      margin-bottom: 20px;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .completion-screen .score-big {
      font-size: 3rem;
      color: #1a1a1a;
      font-weight: bold;
      margin: 20px 0;
    }

    .completion-screen p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;

    footer {

    .social-links {

    .social-links a {

    .social-links a::before {

    .social-links a:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .social-links a:hover {

    @media (max-width: 768px) {

    }

    @media (max-width: 480px) {
      .quiz-hero h1 {
        font-size: 1.6rem;
      }

      .back-home {
        width: 90%;
      }
    }

  <script>
    let quiz = [
      { question: "Q1: Saving money means keeping aside part of your income.", options: ["True", "False"], answer: "True" },
      { question: "Q2: EMI stands for Easy Money Investment.", options: ["True", "False"], answer: "False" },
      { question: "Q3: Budgeting helps you control your expenses.", options: ["True", "False"], answer: "True" },
      { question: "Q4: A credit score is a measure of your financial health.", options: ["True", "False"], answer: "True" },
      { question: "Q5: Investing in stocks is risk-free.", options: ["True", "False"], answer: "False" },
      { question: "Q6: Diversifying investments can reduce risk.", options: ["True", "False"], answer: "True" },
      { question: "Q7: A loan must always be repaid with interest.", options: ["True", "False"], answer: "True" },
      { question: "Q8: Emergency funds are unnecessary if you have insurance.", options: ["True", "False"], answer: "False" },
      { question: "Q9: Compound interest earns interest on both principal and interest.", options: ["True", "False"], answer: "True" },
      { question: "Q10: Financial planning is only for the wealthy.", options: ["True", "False"], answer: "False" },
      { question: "Q11: Credit cards should be paid off in full each month to avoid interest.", options: ["True", "False"], answer: "True" },
      { question: "Q12: Inflation decreases the purchasing power of money over time.", options: ["True", "False"], answer: "True" },
      { question: "Q13: A budget deficit occurs when expenses exceed income.", options: ["True", "False"], answer: "True" },
      { question: "Q14: Investing in real estate is always a safe investment.", options: ["True", "False"], answer: "False" },
      { question: "Q15: Retirement planning should start early in your career.", options: ["True", "False"], answer: "True" },
      { question: "Q16: A high credit score can help you get better loan terms.", options: ["True", "False"], answer: "True" },
      { question: "Q17: It's best to keep all your money in a savings account.", options: ["True", "False"], answer: "False" },
      { question: "Q18: Taxes have no impact on your investment returns.", options: ["True", "False"], answer: "False" },
      { question: "Q19: Financial literacy is important for everyone.", options: ["True", "False"], answer: "True" },
      { question: "Q20: Setting financial goals can help improve your money management.", options: ["True", "False"], answer: "True" }
    ];

    let i = 0;
    let score = 0;

    function updateProgress() {
      const progress = ((i) / quiz.length) * 100;
      document.getElementById("progressFill").style.width = progress + "%";
    }

    function updateScore() {
      document.getElementById("scoreDisplay").innerText = `Score: ${score} / ${quiz.length}`;
    }

    function displayQuestion() {
      document.getElementById("question").innerText = quiz[i].question;
      let optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      
      for (let j = 0; j < quiz[i].options.length; j++) {
        let btn = document.createElement("button");
        btn.innerText = quiz[i].options[j];
        btn.onclick = function() { checkAnswer(quiz[i].options[j]); };
        optionsDiv.appendChild(btn);
      }
      
      updateProgress();
      updateScore();
    }

    function checkAnswer(answer) {
      if (answer === quiz[i].answer) {
        alert("âœ… Correct!");
        score = score + 1;
      } else {
        alert("âŒ Wrong! Correct answer: " + quiz[i].answer);
      }

      i = i + 1;

      if (i < quiz.length) {
        displayQuestion();
      } else {
        showCompletion();
      }
    }

    function showCompletion() {
      updateProgress();
      updateScore();
      
      const percentage = Math.round((score / quiz.length) * 100);
      let message = "";
      
      if (percentage >= 90) {
        message = "Outstanding! You're a finance expert! ðŸŒŸ";
      } else if (percentage >= 70) {
        message = "Great job! You have solid financial knowledge! ðŸ’ª";
      } else if (percentage >= 50) {
        message = "Good effort! Keep learning to improve! ðŸ“š";
      } else {
        message = "Keep practicing! Financial literacy is a journey! ðŸš€";
      }

      document.getElementById("question").innerHTML = "";
      document.getElementById("options").innerHTML = `
        <div class="completion-screen">
          <h2>ðŸŽ‰ Quiz Completed!</h2>
          <div class="score-big">${score} / ${quiz.length}</div>
          <p>${message}</p>
          <p style="color: #00c853; font-weight: bold;">You scored ${percentage}%</p>
        </div>
      `;
    }

    // Initialize quiz
    displayQuestion();
  </script>
