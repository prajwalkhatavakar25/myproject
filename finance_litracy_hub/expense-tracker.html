<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - PocketWise</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f7f9;
      color: #1a1a1a;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #1a1a1a;
      color: #fff;
      flex-wrap: wrap;
    }

    header h2 {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    header h2 img {
      height: 45px;
      margin-right: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00c853;
    }

    .tracker-hero {
      text-align: center;
      padding: 60px 30px;
      background: linear-gradient(to right, #00c853, #a5d6a7);
      color: white;
    }

    .tracker-hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .tracker-hero p {
      font-size: 1.1rem;
    }

    .tracker {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .tracker h2 {
      text-align: center;
      color: #00c853;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: #009d43;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #00c853;
      color: white;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .tracker {
        margin: 40px 20px;
      }

      table, th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2><img src="international.png" alt="logo"> PocketWise</h2>
    <nav>
      <a href="home1.html">Home</a>
      <a href="learn.html">Learn</a>
      <a href="tools.html">Tools</a>
      <a href="quiz.html">Quiz</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="tracker-hero">
    <h1>Expense Tracker</h1>
    <p>Track your daily expenses and stay on top of your spending habits.</p>
  </section>

  <section class="tracker">
    <h2>Manage Your Expenses</h2>

    <label for="expenseName">Expense Name</label>
    <input type="text" id="expenseName" placeholder="E.g. Groceries, Bus fare">

    <label for="expenseAmount">Amount (₹)</label>
    <input type="number" id="expenseAmount" placeholder="Enter amount">

    <label for="expenseCategory">Category</label>
    <select id="expenseCategory">
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Bills">Bills</option>
      <option value="Shopping">Shopping</option>
      <option value="Others">Others</option>
    </select>

    <button onclick="addExpense()">Add Expense</button>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Amount (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total" id="totalExpense">Total: ₹0</div>
  </section>

  <footer>
    © 2025 PocketWise | All rights reserved
  </footer>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    function renderExpenses() {
      const tableBody = document.querySelector("#expenseTable tbody");
      tableBody.innerHTML = "";
      let total = 0;

      expenses.forEach((exp, index) => {
        total += exp.amount;
        const row = `
          <tr>
            <td>${exp.name}</td>
            <td>${exp.category}</td>
            <td>₹${exp.amount.toFixed(2)}</td>
            <td><button onclick="deleteExpense(${index})" style="background:#ff5252;color:white;border:none;border-radius:4px;padding:5px 10px;cursor:pointer;">Delete</button></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });

      document.getElementById("totalExpense").innerText = `Total: ₹${total.toFixed(2)}`;
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value.trim();
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const category = document.getElementById("expenseCategory").value;

      if (!name || isNaN(amount) || amount <= 0) {
        alert("Please enter valid expense details!");
        return;
      }

      expenses.push({ name, amount, category });
      document.getElementById("expenseName").value = "";
      document.getElementById("expenseAmount").value = "";
      renderExpenses();
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
    }

    renderExpenses();
  </script>

</body>
</html>
