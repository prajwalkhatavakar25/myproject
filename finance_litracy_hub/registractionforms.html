<html>
  <head>
    <title>Register - PocketWise</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background: url('cover.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-container {
        background-color: rgba(0, 0, 0, 0.75);
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      }

      .register-container h2 {
        margin-bottom: 25px;
        font-size: 1.8rem;
        color: #f0f0f0;
      }

      .register-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #ddd;
        text-align: left;
      }

      .register-container input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      .register-container input:focus {
        border-color: #00ffc3;
        outline: none;
        box-shadow: 0 0 5px #00ffc3;
      }

      .register-container button {
        width: 48%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        margin: 1%;
      }

      .register-btn {
        background-color: #00c853;
        color: #000;
      }

      .register-btn:hover {
        background-color: #00d1a3;
      }

      .reset-btn {
        background-color: #ff6b6b;
        color: #fff;
      }

      .reset-btn:hover {
        background-color: #e05555;
      }

      .register-container p {
        margin-top: 20px;
        font-size: 0.9rem;
      }

      .register-container a {
        color: #ff6b6b;
        text-decoration: none;
      }

      .register-container a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .register-container {
          padding: 30px 20px;
        }
        .register-container button {
          width: 100%;
          margin: 5px 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="register-container">
      <h2>Create Your Account</h2>
      <form onsubmit="return validateform()" action="index.html">
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required minlength="3" maxlength="30">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">

        <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
          <button type="submit" class="register-btn">Register</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>

      <p>
        Already have an account? 
        <a href="login.html">Login here</a>
      </p>
    </div>
  </body>
     <script>
      function validateform() {
        var fullname = document.getElementById("fullname").value.trim();
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value;

        var namePattern = /^[A-Za-z ]{3,30}$/;
        var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;
        var passwordPattern = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

        if (!namePattern.test(fullname)) {
          alert("Full name must contain only letters (3â€“30 characters).");
          return false;
        }

        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address (e.g., abcd@gmail.com).");
          return false;
        }

        if (!passwordPattern.test(password)) {
          alert("Password must be at least 8 characters and include uppercase, lowercase, and a number.");
          return false;
        }

        alert("Registration Successful!");
        return true;
      }
    </script>
</html>
